<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GLBモデルビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f9ff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    select {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
  <!-- GitHub Pages 用に base href を設定 -->
  <base href="/fusokusen/">
</head>
<body>
  <h1>GLB モデルビューア</h1>
  
  <model-viewer id="viewer" src="models/32-3-1.glb" camera-controls auto-rotate ar></model-viewer>

  <select id="modelSelect"></select>

  <script>
    // 読み込むモデル一覧
    const modelFiles = [
      "models/32-3-1.glb",
      "models/32-3-2.glb",
      "models/32-3-3.glb",
      "models/33-3-1.glb",
      "models/33-3-2.glb",
      "models/33-3-3.glb"
    ];

    const select = document.getElementById("modelSelect");
    const viewer = document.getElementById("viewer");

    // プルダウンを生成（表示名はファイル名だけにする）
    modelFiles.forEach(file => {
      const option = document.createElement("option");
      option.value = file;
      option.textContent = file.split("/").pop().replace(".glb", "");
      select.appendChild(option);
    });

    // 選択されたモデルを表示
    select.addEventListener("change", () => {
      viewer.src = select.value;
    });
  </script>
</body>
</html>
